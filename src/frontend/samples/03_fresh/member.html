<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンバーポータル | 東京都石油業協同組合</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; }
    </style>
</head>
<body class="bg-sky-50/50 text-slate-700 min-h-screen flex flex-col">
    <!-- Member Header -->
    <header class="bg-white shadow-sm border-b border-sky-100">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="./top.html" class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-sky-500 rounded-lg flex items-center justify-center text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                </div>
                <span class="text-lg font-black text-sky-900 tracking-tight">Member Portal</span>
            </a>
            <div class="flex items-center space-x-4">
                <div class="hidden sm:block text-right">
                    <p class="text-[10px] font-black text-sky-400 uppercase leading-none mb-1">Welcome</p>
                    <p class="text-sm font-bold text-sky-900">東京石油商事 株式会社 様</p>
                </div>
                <button class="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center text-slate-400 hover:bg-orange-100 hover:text-orange-500 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                </button>
            </div>
        </div>
    </header>

    <div class="flex-grow container mx-auto px-4 py-8">
        <!-- Dashboard Top -->
        <div class="flex flex-col md:flex-row gap-6 mb-10">
            <div class="flex-grow bg-white p-8 rounded-[2rem] shadow-xl shadow-sky-100/50 border border-sky-50 relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4">
                    <span class="bg-orange-100 text-orange-600 text-[10px] font-black px-3 py-1 rounded-full uppercase">Today's Topic</span>
                </div>
                <h2 class="text-2xl font-black text-sky-950 mb-4">こんにちは！今日も一日安全運転で。</h2>
                <p class="text-slate-500 font-medium leading-loose">
                    最新の市況データが更新されました。今週の動きを確認して、最適な仕入れ計画に役立てましょう。
                </p>
                <div class="mt-8 flex gap-3">
                    <button class="bg-sky-500 hover:bg-sky-600 text-white px-6 py-3 rounded-2xl font-black shadow-lg shadow-sky-200 transition">最新レポートを読む</button>
                    <button class="bg-slate-50 hover:bg-slate-100 text-slate-600 px-6 py-3 rounded-2xl font-black transition">以前のニュース</button>
                </div>
            </div>
            <div class="w-full md:w-80 shrink-0 flex flex-col gap-6">
                <div class="bg-orange-500 text-white p-8 rounded-[2rem] shadow-xl shadow-orange-200/50">
                    <p class="text-xs font-black opacity-80 uppercase mb-2">未読メッセージ</p>
                    <div class="flex items-baseline gap-2">
                        <span class="text-5xl font-black">03</span>
                        <span class="text-sm font-bold">件あります</span>
                    </div>
                </div>
                <div class="bg-sky-950 text-white p-8 rounded-[2rem] shadow-xl">
                    <p class="text-xs font-black opacity-60 uppercase mb-4 tracking-widest text-center">次回の研修会</p>
                    <div class="text-center">
                        <p class="text-3xl font-black mb-1">02 / 10</p>
                        <p class="text-xs font-bold opacity-60">14:00〜 オンライン開催</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Grid -->
        <h3 class="text-xl font-black text-sky-900 mb-6 px-4">よく使うメニュー</h3>
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
            <a href="#" class="bg-white p-8 rounded-[2rem] shadow-lg shadow-sky-100/50 border border-white hover:border-sky-200 transition group text-center">
                <div class="w-16 h-16 bg-sky-100 rounded-3xl mx-auto mb-4 flex items-center justify-center text-sky-500 group-hover:scale-110 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                </div>
                <span class="font-black text-sky-950">申請書類</span>
            </a>
            <a href="#" class="bg-white p-8 rounded-[2rem] shadow-lg shadow-sky-100/50 border border-white hover:border-sky-200 transition group text-center">
                <div class="w-16 h-16 bg-orange-100 rounded-3xl mx-auto mb-4 flex items-center justify-center text-orange-500 group-hover:scale-110 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" /></svg>
                </div>
                <span class="font-black text-sky-950">市況データ</span>
            </a>
            <a href="#" class="bg-white p-8 rounded-[2rem] shadow-lg shadow-sky-100/50 border border-white hover:border-sky-200 transition group text-center">
                <div class="w-16 h-16 bg-green-100 rounded-3xl mx-auto mb-4 flex items-center justify-center text-green-500 group-hover:scale-110 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                </div>
                <span class="font-black text-sky-950">組合員紹介</span>
            </a>
            <a href="#" class="bg-white p-8 rounded-[2rem] shadow-lg shadow-sky-100/50 border border-white hover:border-sky-200 transition group text-center">
                <div class="w-16 h-16 bg-slate-100 rounded-3xl mx-auto mb-4 flex items-center justify-center text-slate-500 group-hover:scale-110 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                </div>
                <span class="font-black text-sky-950">設定・管理</span>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-12 bg-white/50 text-center">
        <p class="text-[10px] font-black text-sky-200 tracking-[0.4em] uppercase">
            Tokyo Petroleum Dealers Association Portal &copy; 2026
        </p>
    </footer>
</body>
</html>
